# Project information
site_name: Trustworthy Assurance
site_url: https://alan-turing-institute.github.io/trustworthy-assurance
site_description: >-
  A site for resources and documentation about the trustworthy assurance methodologyâ€”a framework for responsible research and innovation of data-driven technologies, such as artificial intelligence.

repo_name: alan-turing-institute/trustworthy-assurance
repo_url: https://github.com/alan-turing-institute/turing-commons
# edit_uri: edit/main/docs/

# Configuration
theme:
  name: material
  custom_dir: overrides

  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - announce.dismiss
    - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: teal
      accent: deep orange
      # toggle:
      #   icon: material/toggle-switch
      #   name: Switch to dark mode
    # - scheme: slate
    #   primary: red
    #   accent: red
    #   toggle:
    #     icon: material/toggle-switch-off-outline
    #     name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/logo.png
  icon:
    logo: material/vector-circle
    admonition:
      bug: octicons/database-16

# Plugins
plugins:
  - search:
      separator: "[\\s\\-,:!=\\[\\]()\"/]+|\\.(?!\\d)|&[lg]t;|(?!\\b)(?=[A-Z][a-z])"
  - bibtex:
      bib_file: "https://api.zotero.org/groups/4750679/items?format=bibtex"

# Customization

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md

extra_javascript:
  - assets/javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - assets/javascripts/tablesort.js

extra_css:
  - assets/stylesheets/extra.css

# Page tree
nav:
  - Home: index.md
  - Trustworthy Assurance of Digital Mental Healthcare: 
    - About: dmh-report/about.md
    - Foreword: dmh-report/foreword.md
    - Executive Summary: dmh-report/executive-summary.md
    - Introduction: dmh-report/introduction.md
    - Chapter 1: dmh-report/chapter-1.md
    - Chapter 2: dmh-report/chapter-2.md
    - Chapter 3: dmh-report/chapter-3.md
    - Chapter 4: dmh-report/chapter-4.md
    - Conclusion: dmh-report/conclusion.md
    - Appendix: dmh-report/appendix.md
    - Further Resources: dmh-report/further-resources.md
  - Assurance Platform: https://ethical-assurance.azurewebsites.net/

